<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Rusun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Portal<span>Rusun</span></a>
        <nav class="navbar">
            <a href="index.html">Beranda</a>
            <a href="huni-rusun-1.html">Huni Rusun</a>
            <a href="pengumuman.html">Pengumuman</a>
            <a href="portal-login.html">Portal Rusun</a>
            <a href="tentang-kami.html">Tentang Rusun</a>
        </nav>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>

    <section class="login">
        <div class="form-input">
            <form action="" class="login-form">
                <h3>LogIn Portal Rusun</h3>
                <input type="text" placeholder="Username" class="box" required>
                <input type="password" placeholder="Password" class="box" required>
                <a href="portal-rusun.html"><button type="submit" class="btn">login</button></a>
                <div class="flex">
                    <a href="#" id="modal-btn">Lupa Password?</a>
                </div>
            </form>
        </div>

        <div id="modal-box" class="modal">
            <div class="modal-content">
                <span class="close"><i class="fas fa-times"></i></span>
                <p>Apabila anda melupakan <b>Password</b> dapat menghubungi admin pada nomor telpon dibawah
                </p>
                <div class="small-text"><i class="fab fa-whatsapp"></i> <b>Telepon/WA</b><br>+62 822 5086 6070</div>
            </div>

        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        var modal = document.getElementById("modal-box");
        var btn = document.getElementById("modal-btn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
