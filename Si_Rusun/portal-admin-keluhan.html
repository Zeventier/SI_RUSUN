<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sistem Informasi Rusun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>

    <header class="header">
        <a href="#" class="logo">Portal<span>Rusun</span></a>
        <nav class="navbar-portal">

        <div class="table">

                    <th>Waktu</th>
                    <th>Kode Rusun</th>
                    <th>Username</th>
                    <th>Keluhan</th>
                    <th>Tanggapan</th>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="table-btn">
                        <div class="btn-center">

                        </div>
                    </td>
                </tr>
            </table>
        </div>
