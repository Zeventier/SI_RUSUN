<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Rusun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Portal<span>Rusun</span></a>
        <nav class="navbar-portal">
            <a href="portal-rusun.html">Beranda</a>
            <a href="portal-rusunku.html">Rusunku</a>
            <a href="portal-pemberitahuan.html">Pemberitahuan</a>
            <a href="portal-keluhan.html">Keluhan</a>
            <a href="portal-login.html"> Logout</a>
        </nav>

        <div class="icons">
            <div id="portal-btn" class="fas fa-bars"></div>
        </div>
    </header>

    <section class="form-input">
        <div>
            <h1 class="heading">Edit Informasi Tagihan</h1>
        </div>

        <div class="rule">
            <div class="list">
                <form action="/" id="edit-informasi">
                    <div class="item">
                        <p>Username</p>
                        <div class="item">
                            <input type="text" name="name" required />
                        </div>
                    </div>
                    <div class="item">
                        <p>Tanggal Akhir Pembayaran</p>
                        <input type="date" name="name" required />
                    </div>
                    <div class="item">
                        <div class="double-item">
                            <div class="rows">
                                <p>Debit Air</p>
                                <input type="text" name="name" required />
                            </div>
                            <div class="rows">
                                <p>Biaya Air/bulan</p>
                                <input type="text" name="name" required />
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <p>Biaya Sewa Rusun/bulan</p>
                        <input type="text" name="name" required />
                    </div>
                    <div class="item">
                        <p>Total Tagihan</p>
                        <input type="text" name="name" required />
                    </div>
                    <div class="item">
                        <p>Keterangan</p>
                        <select required>
                            <option value="">Select</option>
                            <option value="1">Lunas</option>
                            <option value="2">Belum Lunas</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="nav-rule">
            <div></div>
            <div>
                <a href="#"><button class="btn-rule" type="submit" form="edit-informasi">Simpan</button></a>
                <a href="portal-admin-tagihan-penghuni.html" class="btn-rule">Batal</a>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
